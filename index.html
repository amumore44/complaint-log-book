
<!DOCTYPE html>
<html>
<head>
    <title>Customer Complaint Log Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        form { margin-bottom: 20px; }
        input, textarea, select { display: block; margin: 10px 0; width: 300px; padding: 8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Customer Complaint Log Book</h2>
    <form id="complaintForm">
        <input type="text" id="name" placeholder="Customer Name" required>
        <input type="text" id="contact" placeholder="Contact" required>
        <textarea id="complaint" placeholder="Complaint" required></textarea>
        <select id="status">
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
        </select>
        <button type="submit">Submit Complaint</button>
        <p id="message"></p>
    </form>

    <h3>Logged Complaints</h3>
    <table id="complaintsTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Complaint</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyu0iNkurj2zHFGnf5w7YQH20t6yfXzh4XXsLKp9TI"; // Replace with your Web App URL

        document.getElementById("complaintForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                complaint: document.getElementById("complaint").value,
                status: document.getElementById("status").value
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("message").textContent = "Complaint submitted successfully!";
                document.getElementById("message").className = "success";
                document.getElementById("complaintForm").reset();
                loadComplaints();
            })
            .catch(error => {
                document.getElementById("message").textContent = "Error submitting complaint.";
                document.getElementById("message").className = "error";
            });
        });

        function loadComplaints() {
            fetch(scriptURL + "?action=getComplaints")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#complaintsTable tbody");
                    tbody.innerHTML = "";
                    for (let i = 1; i < data.length; i++) {
                        const row = document.createElement("tr");
                        data[i].forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    }
                });
        }

        window.onload = loadComplaints;
    </script>
</body>
</html>
